<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel='stylesheet' type='text/css' />	
    <link href="css/iconfont.css" rel='stylesheet' type='text/css' />

<body>
    <div class="header">
        <div class="top-bar">
            <div class="title">論壇名</div>
            <div class="login-area">
                <div class="login">
                    <div>
                        <div class="username">
                            <span>帳號</span>
                            <input type="text" name="username">
                        </div>
                        <div class="password">
                            <span>密碼</span>
                            <input type="text" name="password">
                        </div>
                    </div>
                    
                    <div class="submit-area">
                        <div><input type="checkbox" name="auto-login" id="auto-login">自動登錄</div>
                        <button id="login-btn">登錄</button>
                        <button id="reg-btn">注冊</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="control-area">
            <button id="psot-article">發帖<span class="iconfont icon-arrow"></span></button>
        </div>
    </div>
