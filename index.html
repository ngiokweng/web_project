<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel='stylesheet' type='text/css' />	
    <link href="css/common.css" rel='stylesheet' type='text/css' />	
    <link href="css/iconfont.css" rel='stylesheet' type='text/css' />	
    <script src="./build/ckeditor.js"></script>
    <script src="./js/jquery-3.7.0.min.js"></script>
    <title>吾壇</title>
</head>
<body>
    <div class="header">
        <div class="top-bar">
            <div class="title"><a href="http://127.0.0.1:1234/index.html">吾壇</a></div>
            <div class="login-area">
                <div class="login">
                    <div>
                        <div class="username">
                            <span>帳號</span>
                            <input type="text" name="username">
                        </div>
                        <div class="password">
                            <span>密碼</span>
                            <input type="text" name="password">
                        </div>
                    </div>
                    
                    <div class="submit-area">
                        <div><input type="checkbox" name="auto-login" id="auto-login">自動登錄</div>
                        <button id="login-btn">登錄</button>
                        <button id="reg-btn">注冊</button>
                    </div>
                </div>
                <div class="after-login" style="display: none;">
                    <span class="iconfont icon-user username">123</span>
                    <span> | </span>
                    <a class="logout" href="">退出</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="control-area">
            <div> 
                <button id="post-article">
                    <span>發帖<span class="iconfont icon-arrow"></span><span>
                </button>
                <button id="delete-article">
                    <span>刪除<span>
                </button>
            </div>
            <ul class="page-no">
                <li><span class="iconfont icon-arrow-left-bold"></span></li>
                <li class="active">1</li>
                <li><span class="iconfont icon-arrow-right"></span></li>
            </ul>
            <div>
                <span>每頁顯示的帖數：</span>
                <select id="post-limit">
                </select>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="choice-all"></th>
                    <th>標題</th>
                    <th>作者</th>
                    <th>發佈時間</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
    </div>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
